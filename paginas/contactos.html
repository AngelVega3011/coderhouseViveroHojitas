<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../imagenes/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Ubuntu:wght@300&display=swap" rel="stylesheet">  
    <title>Contactanos</title>
</head>

<body>
    <header>
        <section class="headerfixed">
          <div class="desk">
            <img class="logo" src="../imagenes/logo.png" alt="logo vivero hojitas">
          </div>
          <div class="encabezado">
            <h1 class="desk">Vivero Hojitas</h1>
            <h2 class="desk">Plantas para tu hogar</h2>
          </div>
  
          <div class="encabezado">
            <h1 class="media">Vivero Hojitas</h1>
            <h2 class="media">Plantas para tu hogar</h2>
          </div>
  
          <div class="media">
            <img class="logo" src="../imagenes/logo.png" alt="logo vivero hojitas">
          </div>
          
          <div class="carrito">
            <a href="#"> <img src="../imagenes/carrito.png" alt="carrito"></a>
          </div>
        </section>
  
        <input type="checkbox" id="btn_menu">
        <label for="btn_menu"><img src="../imagenes/menuHamburguesa.png" alt=""></label>
        <nav class="navlista1">
            <ul class="navegacion1">
              <li class="lista1"><a href="../index.html">Inicio</a></li>
              <li class="lista1"><a href="./nosotros.html">Nosotros</a></li>
              <li class="lista1"><a href="./tienda.html">Tienda</a></li>
              <li class="lista1"><a href="./super-ofertas.html">Super Ofertas</a></li>
              <li class="lista1"><a href="./sorteos.html">Sorteos</a></li>
              <li class="lista1"><a href="./contactos.html">Contacto</a></li>
              </ul>
        </nav>
    </header>
    <main>
        
       
        <h3>Dejamos tu consulta y a la brevedad nos comunicaremos contigo</h3>

        <section class="formularioCompleto">
            <section class="formularioContacto">
                <form action="" >
                    <div>
                        <div>
                            <label  for="name/surname">Nombres y Apellidos*</label>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="phone">Telefono*</label>
                        </div>
                        <div>
                            <input type="number">
                        </div>                        
                    </div>
                    
                    <div>
                        <div>
                            <label for="mail">Correo Electrónico*</label>
                        </div>
                        <div>
                            <input type="email">
                        </div>                        
                    </div>
                    
                    <div>
                        <div> 
                            <label for="text">Dejanos tu mensaje</label>
                        </div>

                        <div>
                            <textarea></textarea>

                        </div> 
                    </div>
                    

                    <div class="mismoRenglon">
                        <div>
                            <div>
                                <input class="botonEnviar" type="submit" value="Enviar">
                            </div>
                        </div>
                        <div>
                            <div>
                                <input class="botonBorrar" type="reset" value="Borrar">
                            </div>
                        </div>
                    </div>
                </form>    
            </section>
        </section>

       
    
        
    </main>
    
    <footer>
        <h3 class="titulofooter">Contactános a traves de nuestras redes</h3>
        <section class="contacto">
          <div class="logosFooter">
            <a href="#"><img src="../imagenes/instagram.png" alt="instagram"></a>
            <h4>Instagram</h4>
          </div>

          <div class="logosFooter">
            <a href="#"><img src="../imagenes/facebook.png" alt="facebook"></a>
            <h4>Facebook</h4>
          </div>

          <div class="logosFooter">
            <a href="#"><img src="../imagenes/mail.png" alt=""></a>
            <h4>Mail</h4>
          </div>

          <div class="logosFooter ultimologo">
            <a href="#"><img src="../imagenes/whatsapp.png" alt="whatsapp"></a>
            <h4>Whatsapp</h4>
          </div>            
        </section>
    </footer>

    

    
</body>
</html>
